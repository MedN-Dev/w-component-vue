<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <title>example for w-aggrid-vue-dyn: defCellEditable</title>

    <!-- fontawesome -->
    <link
        href="https://use.fontawesome.com/releases/v5.10.0/css/all.css"
        rel="stylesheet"
    />

    <!-- mdi, 各組件使用mdi/js會於轉單頁時改為mdi icon, 故需引用mdi css -->
    <link
        href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
        rel="stylesheet"
    />

    <!-- google, 各組件使用mdi/js故不需引用 -->
    <link
        _href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
        rel="stylesheet"
    />
    <link
        _href="https://fonts.googleapis.com/css?family=Material+Icons"
        rel="stylesheet"
    />

    <!-- data -->
    <script src="https://cdn.jsdelivr.net/npm/w-demores/res/data/dataAAPL.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores/res/data/dataUSD2EUR.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores/res/data/dataTemperature.js"
    ></script>
    <script>
  //save in window
  window.dataAAPL = dataAAPL;
  window.dataUSD2EUR = dataUSD2EUR;
  window.dataTemperature = dataTemperature;
    </script>

    <!-- @babel/polyfill -->
    <script
        nomodule
        src="https://cdn.jsdelivr.net/npm/@babel/polyfill/dist/polyfill.min.js"
    ></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>

    <!-- vuetify -->
    <link
        href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css"
        rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.js"></script>

    <!-- w-component-vue -->
    <script src="https://cdn.jsdelivr.net/npm/w-component-vue@1.2.50/dist/w-component-vue.umd.js"></script>

    <style>
  .v-application--wrap {
    display: block; /* fix for IE11 */
    font-family: inherit;
    background-color: #fff;
  }
  .head1 {
    margin-bottom: 20px;
    padding: 0px;
    font-size: 30pt;
  }
  .item {
    border-left: 3px solid #ffba75;
    margin: 5px 5px 8px 0px;
    padding: 3px 3px 5px 10px;
    font-size: 0.9rem;
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }
  .bk {
    vertical-align: top;
    margin-top: 20px;
  }
  .list {
    width: 100%;
  }
  @media screen and (min-width: 1000px) {
    .bk {
      display: inline-block;
      margin: 10px 90px 60px 0px;
    }
    .list {
      width: 400px;
    }
  }
    </style>
</head>
<body
    style="font-family:'Microsoft JhengHei','Avenir','Helvetica'; padding:20px;"
>
    <v-app id="app" style="font-family:inherit;">
        <div class="head1">w-aggrid-vue-dyn</div>
        <div class="bk">
            <div class="item">defCellEditable</div>

            <w-aggrid-vue-dyn
                style="width:620px;"
                ref="rftable"
                :opt="WAggridVueDyn.opt2"
            />
        </div>
    </v-app>

    <script>
  //install WComponentVue
  Vue.use(window["w-component-vue"]);

  //initialize
  new Vue({
    el: "#app",
    vuetify: new Vuetify(),
    data: {
      WAggridVueDyn: {
        opt1: {
          keys,
          rows
        },
        opt2: {
          keys,
          rows,
          defCellEditable: true
        },
        opt3: {
          keys,
          rows,
          kpHeadTooltip: {
            make: function(v) {
              return (
                '<div style="font-size:8pt; font-weight:bold; color:#6fe;">[' +
                v +
                "]</div><div>生產製造商</div>"
              );
            },
            model: function(v) {
              return (
                '<div style="font-size:8pt; font-weight:bold; color:#6fe;">[' +
                v +
                "]</div><div>車款型號</div>"
              );
            },
            price: function(v) {
              return (
                '<div style="font-size:8pt; font-weight:bold; color:#6fe;">[' +
                v +
                "]</div><div>虛擬販售價格</div>"
              );
            }
          },
          kpCellTooltip: {
            make: function(v) {
              return (
                '<div style="font-size:9pt; color:#ecf;">[生產製造商]</div>' + v
              );
            },
            model: function(v) {
              return (
                '<div style="font-size:9pt; color:#6f9;">[車款型號]</div>' + v
              );
            },
            price: function(v) {
              return (
                '<div style="font-size:9pt; color:#fa6;">[虛擬販售價格]</div>' +
                v
              );
            }
          }
        },
        opt4: {
          keys,
          rows,
          kpCellEditable: {
            //default: false
            price: true
          },
          kpRowStyle: {
            price: function(v) {
              if (v >= 70000) {
                return { background: "#fac" };
              }
              return {};
            }
          }
        },
        opt5: (function(a, b) {
          let c = [];
          for (let d = 1; d <= a; d++) c.push("Col-" + d);
          let d = {};
          for (let e = 1; e <= a; e++) d[c[e - 1]] = "Cell-" + e;
          let e = [];
          for (let f, g = 1; g <= b; g++) {
            f = JSON.parse(JSON.stringify(d));
            for (let b = 1; b <= a; b++) f[c[b - 1]] += "-" + g;
            e.push(f);
          }
          return { keys: c, rows: e };
        })(100, 10000)
      }
    },
    computed: {},
    methods: {}
  });
    </script>
</body>
</html>
