<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <title>example for w-scrolly-panel: default</title>

    <!-- fontawesome -->
    <link
        href="https://use.fontawesome.com/releases/v5.10.0/css/all.css"
        rel="stylesheet"
    />

    <!-- mdi, 各組件使用mdi/js會於轉單頁時改為mdi icon, 故需引用mdi css -->
    <link
        href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css"
        rel="stylesheet"
    />

    <!-- google, 各組件使用mdi/js故不需引用 -->
    <link
        _href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
        rel="stylesheet"
    />
    <link
        _href="https://fonts.googleapis.com/css?family=Material+Icons"
        rel="stylesheet"
    />

    <!-- data -->
    <script src="https://cdn.jsdelivr.net/npm/w-demores/res/data/dataAAPL.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores/res/data/dataUSD2EUR.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores/res/data/dataTemperature.js"
    ></script>
    <script>
  //save in window
  window.dataAAPL = dataAAPL;
  window.dataUSD2EUR = dataUSD2EUR;
  window.dataTemperature = dataTemperature;
    </script>

    <!-- @babel/polyfill -->
    <script
        nomodule
        src="https://cdn.jsdelivr.net/npm/@babel/polyfill/dist/polyfill.min.js"
    ></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>

    <!-- element-ui, 已按需打包故不需引用 -->
    <link
        _href="https://cdn.jsdelivr.net/npm/element-ui@2.13.0/lib/theme-chalk/index.css"
        rel="stylesheet"
    />
    <script _src="https://cdn.jsdelivr.net/npm/element-ui@2.13.0/lib/index.js"></script>

    <!-- vuetify -->
    <link
        href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css"
        rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.js"></script>

    <!-- w-component-vue -->
    <script src="https://cdn.jsdelivr.net/npm/w-component-vue@1.3.2/dist/w-component-vue.umd.js"></script>

    <style>
  .v-application--wrap {
    display: block; /* fix for IE11 */
    font-family: inherit;
    background-color: #fff;
  }
  .head1 {
    margin-bottom: 20px;
    padding: 0px;
    font-size: 30pt;
  }
  .item {
    border-left: 3px solid #ffba75;
    margin: 5px 5px 8px 0px;
    padding: 3px 3px 5px 10px;
    font-size: 0.9rem;
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }
  .bk {
    vertical-align: top;
    margin-top: 20px;
  }
  .list {
    width: 100%;
  }
  @media screen and (min-width: 1000px) {
    .bk {
      display: inline-block;
      margin: 10px 90px 60px 0px;
    }
    .list {
      width: 400px;
    }
  }
    </style>
</head>
<body
    style="font-family:'Microsoft JhengHei','Avenir','Helvetica'; padding:20px;"
>
    <v-app id="app" style="font-family:inherit;">
        <div class="head1">w-scrolly-panel</div>
        <div class="bk">
            <div class="item">default</div>

            <w-scrolly-panel
                style="width:240px; height:200px;"
                @scroll="scroll"
            >
                <table :style="WScrollyPanel.tableStyle">
                    <tbody>
                        <tr>
                            <td :style="WScrollyPanel.tdStyle">11</td>
                            <td :style="WScrollyPanel.tdStyle">12</td>
                            <td :style="WScrollyPanel.tdStyle">13</td>
                            <td :style="WScrollyPanel.tdStyle">14</td>
                        </tr>
                        <tr>
                            <td :style="WScrollyPanel.tdStyle">21</td>
                            <td :style="WScrollyPanel.tdStyle">22</td>
                            <td :style="WScrollyPanel.tdStyle">23</td>
                            <td :style="WScrollyPanel.tdStyle">24</td>
                        </tr>
                        <tr>
                            <td :style="WScrollyPanel.tdStyle">31</td>
                            <td :style="WScrollyPanel.tdStyle">32</td>
                            <td :style="WScrollyPanel.tdStyle">33</td>
                            <td :style="WScrollyPanel.tdStyle">34</td>
                        </tr>
                        <tr>
                            <td :style="WScrollyPanel.tdStyle">41</td>
                            <td :style="WScrollyPanel.tdStyle">42</td>
                            <td :style="WScrollyPanel.tdStyle">43</td>
                            <td :style="WScrollyPanel.tdStyle">44</td>
                        </tr>
                        <tr>
                            <td :style="WScrollyPanel.tdStyle">51</td>
                            <td :style="WScrollyPanel.tdStyle">52</td>
                            <td :style="WScrollyPanel.tdStyle">53</td>
                            <td :style="WScrollyPanel.tdStyle">54</td>
                        </tr>
                    </tbody>
                </table>
            </w-scrolly-panel>
        </div>
    </v-app>

    <script>
  //install WComponentVue
  Vue.use(window["w-component-vue"]);

  //initialize
  new Vue({
    el: "#app",
    vuetify: new Vuetify(),
    data: function() {
      return {
        WScrollyPanel: {
          tableStyle:
            "border-collapse:collapse; background-image:linear-gradient(141deg, #4cc5f8 0%, #3fd8eb 75%);",
          tdStyle:
            "padding:50px 22px; color:white; border:1px solid rgba(255,255,255,0.5); font-size:0.8rem;",
          ratio: 0.5
        },
        actions: []
      };
    },
    computed: {},
    methods: {
      scroll: function(v) {
        //console.log('scroll', v)
      },
      updateRatio: function(v) {
        //console.log('updateRatio', v)
      }
    }
  });
    </script>
</body>
</html>
