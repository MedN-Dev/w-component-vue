<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>example for w-dynamic-scroll: listHeight</title>

    <!-- fontawesome -->
    <link
        href="https://use.fontawesome.com/releases/v5.10.0/css/all.css"
        rel="stylesheet"
    />

    <!-- mdi, 各組件使用mdi/js會於轉單頁時改為mdi icon, 故需引用mdi css -->
    <link
        href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css"
        rel="stylesheet"
    />

    <!-- google, 各組件使用mdi/js故不需引用 -->
    <link
        _href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
        rel="stylesheet"
    />
    <link
        _href="https://fonts.googleapis.com/css?family=Material+Icons"
        rel="stylesheet"
    />

    <!-- @babel/polyfill -->
    <script
        nomodule
        src="https://cdn.jsdelivr.net/npm/@babel/polyfill/dist/polyfill.min.js"
    ></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>

    <!-- vuetify -->
    <link
        href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css"
        rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.js"></script>

    <!-- w-component-vue -->
    <script src="https://cdn.jsdelivr.net/npm/w-component-vue@1.2.3/dist/w-component-vue.umd.js"></script>

    <style>
  .v-application--wrap {
    display: block; /* fix for IE11 */
    font-family: inherit;
    background-color: #fff;
  }
  .item {
    border-left: 3px solid #ffba75;
    margin: 5px 5px 8px 0px;
    padding: 3px 3px 5px 10px;
    font-size: 0.9rem;
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }
  .head1 {
    margin: 0px;
    padding: 0px;
    font-size: 30pt;
  }
  .bk {
    display: inline-block;
    margin: 10px 90px 60px 0px;
    vertical-align: top;
  }
    </style>
</head>
<body
    style="font-family:'Microsoft JhengHei','Avenir','Helvetica'; padding:20px;"
>
    <v-app id="app" style="font-family:inherit;">
        <div class="head1">w-dynamic-scroll</div>
        <div class="bk" style="display:block;">
            <div class="item">listHeight</div>

            <w-dynamic-scroll
                style="border:1px solid #ddd;"
                :list-height="500"
                :rows="WDynamicScroll.data"
            >
                <template v-slot:block="props">
                    <div style="display:table; padding:0px 10px;">
                        <div
                            style="display:table-cell; color:#f26;"
                        >{{props.irow}}</div>

                        <div style="display:table-cell; padding-right:10px;">:</div>

                        <div
                            style="display:table-cell; color:#999;"
                        >{{props.row}}</div>
                    </div>
                </template>
            </w-dynamic-scroll>
        </div>
    </v-app>

    <script>
  //install WComponentVue
  Vue.use(window["w-component-vue"]);

  //initialize
  new Vue({
    el: "#app",
    vuetify: new Vuetify(),
    data: {
      WDynamicScroll: {
        data: (function(a) {
          a /= 5;
          let b = [
            "Nam ac nibh imperdiet, gravida metus eget, sodales eros.",
            "Duis accumsan urna eu risus congue efficitur.",
            "Etiam eget dolor sit amet ipsum porttitor lacinia vel at diam.",
            "Sed pulvinar leo ac elit ultricies scelerisque.",
            "Integer porttitor urna ultricies justo iaculis vulputate ac non neque. Etiam iaculis est quis urna consequat ornare. Suspendisse a augue sit amet urna tincidunt rhoncus sed non tellus. Mauris ultricies lectus sit amet tellus egestas, in interdum elit rhoncus. Nullam viverra lectus mattis felis semper, in vulputate lorem tincidunt. Suspendisse dapibus arcu id nunc blandit, ut egestas nisi pulvinar."
          ];
          let c = [];
          for (let d = 0; d < a; d++)
            for (let a = 0; a < b.length; a++) c.push(b[a]);
          return c;
        })(100001) //1000001 100001 1000
      }
    },
    computed: {},
    methods: {}
  });
    </script>
</body>
</html>
